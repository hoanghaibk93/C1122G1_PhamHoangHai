<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sample Screen:</h1>
<input id="nhapvao" type="text">
<button onclick="add()">Add</button>
<button onclick="displayArray()">Display</button>
<d id="result"></d>
<script>
    let x = 0;
    let mang = Array();

    function add() {
        mang[x] = document.getElementById("nhapvao").value;
        alert("phan tu "+ mang[x] + "duoc them vao" + x);
        x++;
        document.getElementById("nhapvao").value = "";
    }

    function displayArray() {
        let e = "<hr/>";
        for (let i = 0; i < mang.length; i++) {
            e += "pha tu" + i + mang[i] + "<br>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
