<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xóa V nến nằm trong mang</title>
</head>
<body>
<script>
    let arrayNumber = [];
    let count = 0;
    for (let i = 0; i < 10; i++) {
        arrayNumber[i] = +prompt("Nhập vào các số nguyên là phần tử của mảng");
    }
    let v = +prompt("nhập vào nguyên V");
    let indexV;
    for (let i = 0; i < 10; i++) {
        if (v === arrayNumber[i]) {
            indexV = arrayNumber.indexOf(v);
            arrayNumber.splice(indexV, 1);
        }
    }
    document.write(arrayNumber);
</script>
</body>
</html>
