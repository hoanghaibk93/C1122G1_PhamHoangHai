<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên lớn hơn 10</title>
</head>
<body>
<script>
    let arrayNumber = [];
    let number;
    let count = 0;
    for (let i = 0; i < 10; i++) {
        arrayNumber[i] = prompt("Nhập vào 10 số nguyên");
        if (arrayNumber[i] >= 10) {
            count++;
        }
    }
    document.write("có " + count + " số nguyên lớn hơn 10");
</script>
</body>
</html>
