<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khởi tạo mảng số nguyên và đảo ngược các phần tử trong mảng</title>
</head>
<body>
<script>
    let arrayNumber = [];
    let lengArr = +prompt("Nhập vào độ dài của mảng");
    for (let i = 0; i < lengArr; i++) {
        arrayNumber[i] = prompt("Nhập vào các số nguyên là phần tử của mảng");
    }
    let arrayReverse = arrayNumber.reverse();
    document.write(arrayReverse);
</script>
</body>
</html>
