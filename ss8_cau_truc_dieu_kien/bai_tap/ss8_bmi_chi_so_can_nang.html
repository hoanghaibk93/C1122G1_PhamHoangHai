<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân nặng</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<p>Nhập cân nặng: (kg)</p>
<input type="number" id="inputweight">
<p>Nhập chiều cao: (m)</p>
<input type="number" id="inputheight">
<button type="button" onclick="result()">Kiểm tra</button>
<p id="calculate"></p>
<script>
    function result() {
        let weight = document.getElementById("inputweight").value;
        let height = document.getElementById("inputheight").value;
        let bmi = weight / (height * height);
        if (bmi < 18.5) {
            document.getElementById("calculate").innerHTML = "Chỉ số BMI là: " + bmi + " Underweight";
        } else if (bmi < 25) {
            document.getElementById("calculate").innerHTML = "Chỉ số BMI là: " + bmi + " Normal";
        } else if (bmi < 30) {
            document.getElementById("calculate").innerHTML = "Chỉ số BMI là: " + bmi + " Overweight";
        } else {
            document.getElementById("calculate").innerHTML = "Chỉ số BMI là: " + bmi + " Obese";
        }

    }
</script>
</body>
</html>
