<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính chia hết</title>
</head>
<body>
<script>
    let numberA = +prompt("Enter number A");
    let numberB = +prompt("Enter number B");
    if (numberA % numberB === 0) {
        alert("a chia hết cho b");
    } else {
        alert("a không chia hết cho b");
    }
</script>
</body>
</html>
