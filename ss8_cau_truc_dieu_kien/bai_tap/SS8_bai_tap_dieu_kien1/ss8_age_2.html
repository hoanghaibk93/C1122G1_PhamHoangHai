<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>age</title>
</head>
<body>
<script>
    let age = + prompt("Nhập tuổi");
    if (age < 15) {
        document.write("Không đủ điều kiện học lớp 10");
    } else {
        document.write("Đủ điều kiện học lớp 10");
    }
</script>
</body>
</html>
