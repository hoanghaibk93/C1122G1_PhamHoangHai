<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số lớn hay nhỏ hơn 0</title>
</head>
<body>
<script>
    let int = + prompt("Nhập vào số nguyên");
    if (int == 0) {
        document.write("số này là số 0");
    } else if (int > 0) {
        document.write("số này lớn hơn 0");
    } else {
        document.write("số này nhỏ hơn 0");
    }
</script>

</body>
</html>
