<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh Switch-case</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<input id="inputMonth" type="number">
<input onclick="calculate()" type="button" value="Tính số ngày"> <br>
<d id="calculate"></d>
<script>
    function calculate() {
        let month2 = document.getElementById("inputMonth").value;
        let month = parseFloat(month2);
        switch (month) {
            case 2:
                document.getElementById("calculate").innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("calculate").innerHTML = "Tháng " + month + " có 30 ngày";
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("calculate").innerHTML = "Tháng " + month + " có 31 ngày";
                break;
            default:
                document.getElementById("calculate").innerHTML = "Người dùng nhập sai tháng";
        }
    }

</script>
</body>
</html>
