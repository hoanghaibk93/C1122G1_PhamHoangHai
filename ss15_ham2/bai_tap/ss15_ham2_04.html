<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check a number</title>
</head>
<body>
<script>
    let inputCharacter = prompt("Nhập vào ký tự bất kỳ: ");
    alert(checkNumber(inputCharacter));

    function checkNumber(number) {
        if (!isNaN(number)) {
            return true;
        }
        return false;
    }
</script>
</body>
</html>
