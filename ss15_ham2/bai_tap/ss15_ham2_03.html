<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculate a factorial</title>
</head>
<body>
<script>
    let inputNumber = +prompt("inphut a integer:");
    alert("!" + inputNumber + " = " + calculateFactorial(inputNumber));

    function calculateFactorial(number) {
        let factorial = 1;
        for (let i = 1; i <= number; i++) {
            factorial *= i;
        }
        return factorial;
    }
</script>
</body>
</html>
