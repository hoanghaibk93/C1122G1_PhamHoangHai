<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check a positive integer</title>
</head>
<body>
<script>
    let inputNumber = prompt("Enter a number");
    alert(checkInteger(inputNumber));

    function checkInteger(number) {
        if (number > 0) {
            return true;
        }
        return false;
    }
</script>
</body>
</html>
