<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverst a array</title>
</head>
<body>
<script>
    let lengthArr = prompt("Enter a length of array");
    let arrOne = [];
    for (let i = 0; i < lengthArr; i++) {
        arrOne[i] = prompt("Enter the element of array");
    }
    alert(reverstArray(arrOne));

    function reverstArray(arr) {
        let a;
        for (let i = 0; i < arr.length - i; i++) {
            a = arr[i];
            arr[i] = arr[arr.length - i - 1];
            arr[arr.length - i - 1] = a;
        }
        return arr;
    }
</script>
</body>
</html>
