<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đệ quy tính giai thừa</title>
</head>
<body>
<script>
    let n = +prompt("nhập vào số n");
    alert(tinhgiaithua(n));

    function tinhgiaithua(number) {
        if (number === 2) {
            return 2;
        } else {
            return tinhgiaithua(number - 1) * number;
        }
    }
</script>
</body>
</html>
