<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính bình phương</title>
</head>
<body>
<script>
    let numberA = +prompt("Nhập số cần tính bình phương");
    alert("Bình phương là " + makeSquare(numberA));

    function makeSquare(number) {
        number = number * number;
        return number;
    }
</script>
</body>
</html>
