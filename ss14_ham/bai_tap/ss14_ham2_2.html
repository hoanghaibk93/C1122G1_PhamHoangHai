<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích, chu vi</title>
</head>
<body>
<script>
    edgeR = prompt("Nhập bán kính đường tròn (m) ");
    calculateCircle(edgeR);

    function calculateCircle(edge) {
        let area = 3.14 * Math.pow(edge, 2);
        let derimeter = 2 * 3.14 * edge;
        alert("Chu vi hình tròn có bán kính r là: " + derimeter + " (m)");
        alert("Diện tích hình tròn có bán kinh r là: " + area + " (m2)");
    }
</script>
</body>
</html>
