<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gọi hàm</title>
</head>
<body>
<script>
    let numberOne = prompt("nhập số vào :");
    alert(increaseNumber(numberOne));

    function increaseNumber(number) {
        number++;
        return number;
    }
</script>
</body>
</html>
