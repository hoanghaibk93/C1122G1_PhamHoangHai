<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích chu vi</title>
</head>
<body>
<script>
    let r = + prompt("nhập bán kính hình tròn");
    let area = (3.14 * r * r / 4);
    let perimeter = (2 * 3.14 * r);
    alert('Diện tích hình tròn là ' + area +' và chu vi hình tròn là ' + perimeter
    );
</script>
</body>
</html>
