<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>avg</title>
</head>
<body>
<script>
    inputphisical = prompt("Nhập điểm lý");
    inputchemistry = prompt("Nhập điểm hóa");
    inputBiology = prompt("Nhập điểm sinh");
    let phisical = parseFloat(inputphisical);
    let chemistry = parseFloat(inputchemistry);
    let biology = parseFloat(inputBiology);
    let Avg = (phisical + chemistry + biology) / 3;
    let Plus = (phisical + chemistry + biology);
    alert("điểm trung bình là " + Avg + " và tổng điểm là " + Plus);
</script>
</body>
</html>
