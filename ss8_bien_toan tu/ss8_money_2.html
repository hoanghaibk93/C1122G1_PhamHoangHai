<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quy đổi tiền tệ</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
        </tr>
        <tr>
            <th><input type="number" id="amount"</th>
            <th><select id="form">
                <option value="VND">VND12</option>
                <option value="USD">USD12</option>
            </select></th>
            <th><select id="to">
                <option value="VND">VND12</option>
                <option value="USD">USD12</option>
            </select></th>
            <th>
                <button type="button" onclick="changeMoney()">convert</button>
            </th>
        </tr>
    </table>
    <p id="ketqua"></p>
    <script>
        function changeMoney() {
            let formCurrency = document.getElementById("form").value;
            let toCurrency = document.getElementById("to").value;
            let amount = document.getElementById("amount").value;
            let result;
            if (formCurrency === "VND" && toCurrency === "USD") {
                result = amount / 23000;
                document.getElementById("ketqua").innerHTML = result + " USD";

            } else if (formCurrency === "VND" && toCurrency === "VND") {
                result = amount;
                document.getElementById("ketqua").innerHTML = result + " VND";

            } else if (formCurrency === "USD" && toCurrency === "USD") {
                result = amount;
                document.getElementById("ketqua").innerHTML = result + " USD"
            } else if (formCurrency === "USD" && toCurrency === "VND") {
                result = amount * 23000;
                document.getElementById("ketqua").innerHTML = result + " VND"
            }

        }
    </script>
    </table>
</form>
</body>
</html>
