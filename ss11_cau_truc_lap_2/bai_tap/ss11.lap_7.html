<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
<script>
    let number = 1;
    let total = "";
    for (let i = 1; i <= 100; i++) {
        if ((i % 3 !== 0) && (i % 5 !== 0)) {
            total = total + i + "<br>";
        } else if ((i % 3 === 0) && (i % 5 === 0)) {
            total = total + "FizzBuzz" + "<br>";
        } else if (i % 3 === 0) {
            total = total + "Fizz" + "<br>";
        } else if (i % 5 === 0) {
            total = total + "Buzz" + "<br>";
        }
    }
    document.write(total);
</script>
</body>
</html>
