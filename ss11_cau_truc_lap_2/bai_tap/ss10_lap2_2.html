<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số nguyên dương bất kỳ");
    let giaiThua = 1;
    for (i = 1; i <= number; i++) {
        giaiThua = giaiThua * i;
    }
    document.write("!" + number + " = " + giaiThua);
</script>
</body>
</html>
