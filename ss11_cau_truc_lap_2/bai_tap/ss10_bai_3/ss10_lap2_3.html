<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình tam giác vuông</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
<body>
<script>
    for (let i = 5; i >= 1; i--) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        document.write("<br>");
        for (let j = 1; j <= 5 - i; j++) {
            document.write("&nbsp&nbsp");
        }
        for (j = 6 - i; j <= 5; j++) {
            document.write("*");
        }
    }
</script>
</body>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        document.write("<br>");
        for (let j = 1; j < i; j++) {
            document.write("&nbsp&nbsp");
        }
        for (j = 1; j <= 6 - i; j++) {
            document.write("*");
        }
    }
</script>
</body>
</html>
