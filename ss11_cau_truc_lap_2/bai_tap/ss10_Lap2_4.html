<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in hình chữ nhật</title>
</head>
<body>
<script>
    let hight = +prompt("Nhập chiều dài hình chữ  nhật");
    let width = +prompt("Nhập chiều rộng hình chữ nhật");
    for (let i = 0; i < width; i++) {
        for (let j = 0; j < hight; j++) {
            if (i === 0 || i === (width - 1) || j === 0 || j === hight - 1) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
