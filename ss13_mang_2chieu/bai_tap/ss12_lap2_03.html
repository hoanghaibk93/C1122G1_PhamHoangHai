<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let arrLength = +prompt("Nhập chiều dài của mảng ký tự");
    let arr = [];
    let count = 0;
    for (let i = 0; i < arrLength; i++) {
        arr[i] = +prompt("Nhập các phần tử của mảng");
        // if (arr[i] % 1 === 0) {
        //     count++;
        if (!isNaN(arr[i])) {
            count++;
        }
    }
    document.write("Số ký tự số trong mảng là " + count);
</script>
</body>
</html>
