<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in các ký tự trong một mảng theo thứ tự đảo ngược</title>
</head>
<body>
<script>
    let arrayNumber = [];
    let lengArr = prompt("Nhập vào độ dài của mảng");
    for (let i = 0; i < lengArr; i++) {
        arrayNumber[i] = prompt("Nhập vào các phần tử của mảng");
    }
    let arrayReverse = arrayNumber.reverse();
    document.write(arrayReverse.join(""));
</script>
</body>
</html>
