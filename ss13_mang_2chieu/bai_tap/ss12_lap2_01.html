<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In mảng 2 chiều</title>
</head>
<body>
<script>
    let arr = [
        [1, 2, 3, 4],
        [8, 2, 9, 10],
        [2, 8, 4, 1],
        [7, 5, 0, 18],
        [9, 2, 6, 23]
    ];
    let displayElementArray = "";
    for (let i = 0; i < 5; i++) {
        displayElementArray += "row " + i + "<br>";
        for (let j = 0; j < 4; j++) {
            displayElementArray += arr[i][j] + "<br>";
        }
    }
    document.write(displayElementArray);
</script>
</body>
</html>
