<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrLength = prompt("Nhập chiều dài của mảng ký tự");
    let arr = [];
    let arrReplace;
    for (let i = 0; i < arrLength; i++) {
        arr[i] = prompt("Nhập các phần tử của mảng");
        if (arr[i] === "-") {
            arr.splice(i, 1, "_");
        }
    }
    document.write(arr);
</script>
</body>
</html>
