<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ trong một chuỗi</title>
</head>
<body>
<script>
    let arr;
    let stringArray = prompt("Nhập vào chuổi");
    let count = 0;
    arr = stringArray.split(" ");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === "") {
            count++;
        }
    }
    document.write("số từ trong chuỗi: " + stringArray + " là " + (arr.length - count));
</script>
</body>
</html>
