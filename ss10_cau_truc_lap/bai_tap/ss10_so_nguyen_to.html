<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So nguyen to</title>
</head>
<body>
<script>
    let number = 2;
    let count = 0;
    let countof = 0;
    while (countof <= 20) {

        for (let i = 2; i <= number - 1; i++) {
            if (number % i === 0) {
                count++;
                //break;
            }
        }
        if (count === 0) {
            number += "số nguyên tố là";
            countof++;
        }
        count = 0;
        number++;
    }


</script>
</body>
</html>
