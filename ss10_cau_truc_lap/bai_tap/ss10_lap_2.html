<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tăng giảm nhiệt độ</title>
</head>
<body>
<script>
    let temperature = +prompt("Nhập nhiệt độ");
    do {

        if (temperature > 100) {
            alert("Hãy giảm nhiệt độ");
            temperature = +prompt("Nhập nhiệt độ");
        } else if (temperature < 20) {
            alert("Hãy tăng nhiệt độ");
            temperature = +prompt("Nhập nhiệt độ");
        } else {
            document.write("Nhiệt độ là: " + temperature);
        }
    }
    while (temperature > 100 || temperature < 20) ;
    document.write("Nhiệt độ là: " + temperature);
    
</script>
</body>
</html>
