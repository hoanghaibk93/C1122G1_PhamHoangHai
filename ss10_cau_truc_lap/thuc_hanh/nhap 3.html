<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (i = 1; i <= 5; i++) {
        document.write("</br>");
        for (j = 1; j < i; j++) {
            document.write("&nbsp");
        }
        for (j = 1; j <= 6-i; j++) {
            document.write("*");
        }
    }
</script>
</body>
<script>

</script>

</html>
