<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So nguyen to</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số lượng số nguyên tố cần in ra");
    let count = 0;
    for (let i = 2; i <= number - 1; i++) {
        if (number % i == 0) {
            count++;
        }
    }
    if (count == 0) {
        alert(number + " là số nguyên tố");
    } else {
        alert(number + " không là số nguyên tố");
    }
</script>
</body>
