<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas height="300" id="myRectangle" style="border: 1" width="500">ffsf</canvas>
<script>
    class Rectangle {
        constructor(width, length) {
            this.width = width;
            this.length = length;
        }
            area() {
                return this.length * this.width;
            };
            perimeter() {
                return 2 * (this.length + this.width);
            };
            drawRectangle() {
                var c = document.getElementById("myRectangle");
                var ctx = c.getContext("2d");
                ctx.moveTo(0, 0);
                ctx.lineTo(this.length, 0);
                ctx.stroke();
                ctx.moveTo(this.length, 0);
                ctx.lineTo(this.length, this.width);
                ctx.stroke();
                ctx.moveTo(this.length, this.width);
                ctx.lineTo(0, this.width);
                ctx.stroke();
                ctx.moveTo(0, this.width);
                ctx.lineTo(0, 0);
                ctx.stroke();
            };
        calculate() {
            alert("Diện tích hình tròn: " + this.area() + ", chu vi hình tròn: " + this.perimeter());
        }
    }

    let rectangle1 = new Rectangle(100, 200);
    rectangle1.calculate();
    alert(rectangle1.perimeter())
    rectangle1.drawRectangle();
</script>
</body>
</html>
