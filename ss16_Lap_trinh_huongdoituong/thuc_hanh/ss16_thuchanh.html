<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>
<script>
    let Mydate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        };
        this.getMonth = function () {
            return this.month;
        };
        this.getYear = function () {
            return this.year;
        };
        this.setDay = function (day) {
            this.day = day;
        };
        this.setMonth = function (month) {
            this.month = month;
        };
        this.setYear = function (year) {
            this.year = year;
        };
    };
    let date = new Mydate(2, 3, 2007);
    // date.setDay(10);
    // date.setMonth(10);
    // date.setYear(2019);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + "/" + month + "/" + year);
    // let day1 = date.setDay(1);
    // let month1 = date.setMonth(1);
    // let year1 = date.setMonth(2021);
    // alert(day1 + "/" + month1 + "/" + year1);

</script>
</body>
</html>
