    class Circle {
        constructor(radius) {
            this.radius = radius;

            };
            this.getArea = function () {
                return Math.PI * radius * radius;
            };
        }

        work() {
            alert("Ban kinh la " + this.radius + " ; dien tich " + this.getArea());
        }
    }

    let drawCicle = new Circle(2);
