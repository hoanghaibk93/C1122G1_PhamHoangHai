<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lop hinh tron</title>
</head>
<body>
<canvas height="200" id="myCanvas" width="200"></canvas>
<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
            // this.color = color;
            this.getRadius = function () {
                return this.radius;
            };
            this.getArea = function () {
                return Math.PI * radius * radius;
            };
            this.drawCi = function () {
                let c = document.getElementById("myCanvas");
                let ctx = c.getContext("2d");
                ctx.beginPath();
                ctx.arc(100, 100, this.radius, 0.5 * Math.PI, 2 * Math.PI);
                ctx.stroke();
            };
        }

        work() {
            alert("Ban kinh la " + this.radius + " ; dien tich " + this.getArea());
        }
    }

    let drawCicle = new Circle(50);
    drawCicle.work();
    // let r = drawCicle.getRadius();
    // let area = drawCicle.getArea();
    // alert("Ban kinh la " + r +" ; dien tich " + area)
    drawCicle.drawCi();
</script>
</body>
</html>
