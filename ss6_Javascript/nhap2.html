<h1>What Can JavaScript Do?</h1>
<p>JacaScript can change HTML attributes</p> <br>
<p>in this case JevaScript changes the src (source) attribute of an a image</p>
<button type="button" onclick="abc()">turn on the light</button>
<button type="button" onclick="abcd()">turn off the light</button>
<img id="abcde".ncr="https://www.w3schools.com/js/pic_bulbon.gif">
<script>
    function abc() {
        document.getElementById('abcde').src='https://www.w3schools.com/js/pic_bulbon.gif';
    }
    function abcd() {
        document.getElementById('abcde').src='https://www.w3schools.com/js/pic_bulboff.gif'

    }
</script>
