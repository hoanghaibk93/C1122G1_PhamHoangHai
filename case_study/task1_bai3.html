<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác cân đặc</title>
</head>
<body>
<script>
    let n = +prompt("Enter a hight of triangle");
    for (let i = 0; i < n; i++) {
        for (let j = n; j > i; j--) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 0; j <= i; j++) {
            document.write("*");
        }
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
