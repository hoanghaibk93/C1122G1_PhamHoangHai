<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính thuế thu nhập và lương ròng</title>
</head>
<body>
<script>
    let grossSalary = +prompt("Enter your gross salary");
    let tax;
    if (grossSalary >= 15000000) {
        tax = grossSalary * 0.2;
    } else if (grossSalary >= 7000000) {
        tax = grossSalary * 0.1;
    } else if (grossSalary > 0) {
        tax = grossSalary * 0.05;
    } else {
        alert("Enter again");
    }
    let netSalary = grossSalary - tax;
    document.write("Tax: " + tax + " VND" + ", Net salary: " + netSalary + " VND");
</script>
</body>
</html>
