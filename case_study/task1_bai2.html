<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác vuông cân rỗng</title>
</head>
<body>
<script>
    let h = prompt("Enter a hight of triangle");
    for (let i = 0; i < h; i++) {
        for (let j = 0; j <= i; j++) {
            if (j === 0 || j === i || i === h - 1) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
