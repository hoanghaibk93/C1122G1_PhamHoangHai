<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra từ bất kỳ là nguyên âm hay phụ âm</title>
</head>
<body>
<script>
    let character = prompt("Enter a character");
    switch (character) {
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
        case "O":
        case "U":
        case "I":
        case "A":
        case "E":
            alert(character + " is a vowel");
            break;
        default:
            alert(character + " is a consonant ");
            break;
    }
</script>
</body>
</html>
