<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ tam giác  cân rỗng</title>
</head>
<body>
<script>
    let n = +prompt("Enter a hight of triangle");
    for (let i = 0; i < n; i++) {
        for (let j = n; j > i; j--) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 0; j <= i; j++) {
            if (j === 0 || i === n - 1) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        for (let j = 0; j < i; j++) {
            if (j === i - 1 || i === n - 1) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
