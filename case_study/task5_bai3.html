<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều</title>
</head>
<body>
<script>
    let m = +prompt("Enter size m of array");
    let n = +prompt("Enter size n of array");
    let arr = [];
    for (let i = 0; i < m; i++) {
        arr[i] = [];
    }
    for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
            arr[i][j] = +prompt("Enter elements of array");
        }
    }
    alert("Số lớn nhất trong mảng là: " + isMaxNumber(arr));
    alert("Số nhỏ nhất trong mảng là: " + isMinNumber(arr));

    function isMaxNumber(array) {
        let max = array[0][0];
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (array[i][j] > max) {
                    max = array[i][j];
                }
            }
        }
        return max;
    }

    function isMinNumber(array) {
        let min = array[0][0];
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (array[i][j] < min) {
                    min = array[i][j];
                }
            }
        }
        return min;
    }
</script>
</body>
</html>
