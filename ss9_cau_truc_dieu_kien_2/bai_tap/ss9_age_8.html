<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuổi</title>
</head>
<body>
<script>
    let age = +prompt("Enter a age");
    if (age < 120 && age > 0) {
        alert("Tuổi của người là " + age);
    } else {
        alert("Không phải là tuổi của một người");
    }
</script>
</body>
</html>
