<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuế thu nhập cá nhân</title>
</head>
<body>
<script>
    let moneyTax = +prompt("Nhập số tiền thu nhập chịu thuế theo tháng (đơn vị là triệu)");
    let tax;
    if (moneyTax <= 0) {
        alert("Người dùng nhập sai");
    } else if (moneyTax <= 5) {
        tax = moneyTax * 0.05;
    } else if (moneyTax <= 10) {
        tax = moneyTax * 0.1;
    } else if (moneyTax <= 18) {
        tax = moneyTax * 0.15;
    } else if (moneyTax <= 32) {
        tax = moneyTax * 0.2;
    } else if (moneyTax <= 52) {
        tax = moneyTax * 0.25;
    } else if (moneyTax <= 80) {
        tax = moneyTax * 0.3;
    } else {
        tax = moneyTax * 0.35;
    }
    alert("Thuế thu nhập cá nhân là " + tax + " triệu");
</script>
</body>
</html>
