<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tam giác</title>
</head>
<body>
<script>
    let a = +prompt("Nhập cạnh a");
    let b = +prompt("Nhập cạnh b");
    let c = +prompt("Nhập cạch c");
    if ((a > 0 && b > 0 && c > 0) && ((a + b) > c) && ((b + c) > a) && ((a + c) > b)) {
        alert("a, b, c là 3 cạnh của một tam giác");
    } else {
        alert("a, b, c không phải là một cạch của một tam giác");
    }
</script>
</body>
</html>
