<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
<script>
    let numberA = +prompt("Input numberA");
    let numberB = +prompt("Input numberB");
    area = (numberA * numberB) / 2;
    if (numberA > 0 && numberB > 0) {
        document.write("Diện tích hình tam giác vuông là " + area);
    } else {
        document.write("Người dùng nhập sai cạnh");
    }
</script>
</body>
</html>
