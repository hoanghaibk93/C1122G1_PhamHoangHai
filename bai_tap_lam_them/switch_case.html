<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="number" type="number">
<input id="day" onclick="result1()" type="button" value="Tính số ngày">
<p id="result"></p>
<script>
    function result1() {
        let a = parseInt(document.getElementById("number").value)
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerText = "tháng " + a + " có 31 ngày";
                break;
            case 2:
                document.getElementById("result").innerText = "tháng " + a + " có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerText = "tháng " + a + " có 30 ngày";
                break;
            default:
                document.getElementById("result").innerText = "bạn nhập sai tháng";
                break;
        }

    }
</script>
</body>
</html>
