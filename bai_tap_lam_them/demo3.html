<script>
    //let arg1 = [1, 2, 2, 3, 1, 3, 1, 3];
    let arg1 = [1, 1, 1, 1, 2, 3];
    let arg2 = [1, 1, 1, 1, 2, 3];
    let count = 0;
    for (let i = 0; i < arg1.length; i++) {
        for (let j = i + 1; j < arg2.length; j++) {
            if (arg1[i] === arg2[j]) {
                arg2.splice(j, 1,'a');
                count++;
                break;
            }
        }
    }

    let numberOther = (arg1.length - count);
    if ((arg1.length % numberOther) === 0) {
        alert("true");
    } else {
        alert("false");
    }
    document.write(arg1)
</script>
