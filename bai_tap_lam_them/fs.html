<script>

    let arg1 = [1, 1, 1, 1, 2, 3];
    for (let i = 0; i < arg1.length; i++) {
        for (let j = i + 1; j < arg1.length; j++) {
            if (arg1[i] > arg1[j]) {
                let a = arg1[i];
                arg1[i] = arg1[j];
                arg1[j] = a;
            }
        }
    }
    alert(arg1)
    let count = 0;
    for (let i = 0; i < arg1.length - 1; i++) {
        if (arg1[i] === arg1[i + 1]) {
            count++;
        }
    }
    let numberOther = (arg1.length - count);
    if ((arg1.length % numberOther) === 0) {
        alert("true");
    } else {
        alert("false");
    }

</script>
