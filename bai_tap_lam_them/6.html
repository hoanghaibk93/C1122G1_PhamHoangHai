<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = +prompt("nhap i");
    let sum = 0;
    while (i !== -1) {
        i = +prompt("nhap i");
        document.write(i + "<br>");
        sum += i;
    }
    document.write(sum);
</script>
</body>
</html>
