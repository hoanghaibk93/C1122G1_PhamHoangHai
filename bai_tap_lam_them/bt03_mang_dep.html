<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng đẹp</title>
</head>
<body>
<script>
    let arr = [];
    let lengthArr = +prompt("nhập chiều dài mảng");
    for (let i = 0; i < lengthArr; i++) {
        arr[i] = +prompt("nhập phần tử trong mảng");
    }

    let count = 0;
    for (let i = 1; i < lengthArr; i++) {
        let arr1 = 0;
        let arr2 = 0;
        for (let j = 0; j < i; j++) {
            arr1 += arr[j];
        }
        for (let k = i + 1; k < lengthArr; k++) {
            arr2 += arr[k];
        }
        if (arr1 === arr2) {
            count++;
            break;
        }
    }
    if (count > 0) {
        alert("mảng đẹp");
    } else {
        alert("mảng không đẹp");
    }
</script>
</body>
</html>
