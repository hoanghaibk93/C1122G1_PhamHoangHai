<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sửa lại xâu ký tự</title>
</head>
<body>
<script>
    let a = prompt("Nhập xấu ký tự");
    let arr = a.split("");
    count = 1;
    for (let i = 1; i < arr.length; i = i + count) {
        if (arr[i] !== (arr[i].toLowerCase())) {
            arr.splice(i, 0, " ");
            count = 2;
        } else {
            count = 1;
        }
    }
    alert(arr.join("").toLowerCase());

</script>
</body>
</html>
